{% extends "base.html" %}


{% block content %}

{% if messages %}
<div>
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h2><a href="{% url 'articles_create' %}">Создать новую статью</a></h2>
    <h1>Список статей</h1>
    {% for article in articles %}
        <h2>
            <a href="{% url 'article_detail' article.id %}">
                {{ article.name }}
            </a>
        </h2>
        <div>{{ article.body|slice:":200" }}</div>
    {% endfor %}
{% endblock %}
